<div *ngIf="!showManage" class="content" role="main">
  <h2>SQL Generator</h2>
  <p>Select what do you want to build and generate your sql scripts?</p>

  <input type="hidden" #selection>

  <div class="card-container">

    <div class="card card-small" (click)="generateAddColumnScripts()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Add Column</span>
    </div>

    <div class="card card-small" (click)="generateInsertDataScripts()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Insert Data</span>
    </div>

    <div class="card card-small" (click)="generateLookupsValuesScripts()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Lookups</span>
    </div>

    <div class="card card-small" (click)="generateTranslationsScripts()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Translations</span>
    </div>

    <div class="card card-small" (click)="generateSystemMenusScripts()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>System Menus</span>
    </div>

  </div>

  <div class="sql-content" *ngIf="mySqlScript || oracleScript || sqlScript">
    <h4>The scripts result on these databases choose one of them to copy and view the code</h4>

    <div class="card-container">
      <div class="card card-small" (click)="showScript(mySqlScript, 'MySql')" tabindex="0">

            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514Z" />

        <span>SQL</span>
      </div>
    </div>

    <div *ngIf="showMySql" class="terminal mySql">
      <pre>
        <code class="bgDark" [languages]="['sql']"  [highlight]="mySqlScript" [lineNumbers]="true" >
        </code>
    </pre>
    </div>

    <div *ngIf="showOracle" class="terminal oracle">
      <pre>
        <code class="bgDark" [languages]="['sql']"  [highlight]="oracleScript" [lineNumbers]="true" >
        </code>
    </pre>
    </div>

    <div *ngIf="showSql" class="terminal sql">
      <pre>
        <code class="bgDark" [languages]="['sql']"  [highlight]="sqlScript" [lineNumbers]="true" >
        </code>
    </pre>
    </div>
  </div>

</div>
